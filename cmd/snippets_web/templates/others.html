{{template "header.html" "Others"}}

<h1 class="my-3">Others who use Snippets</h1>

<table class="data-table table table-bordered table-hover table-sm">
	<thead>
		<tr>
			<th scope="col">Username</th>
			<th scope="col">Real name</th>
		</tr>
	</thead>
	{{$week := .LastWeek}}
	{{range .Users}}
		<tr class="clickable-row" data-href="{{.UserName}}/{{$week}}">
			<td><span class="role">{{.UserName}}</span></td>
			<td>{{.RealName}}</td>
		</tr>
	{{end}}
</table>

{{template "footer.html"}}
